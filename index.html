<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thos Selfy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Tos Selfy Heh!</h1>
      </div>
      <div class="video">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="main-count"><h1 class="count" id="count">1</h1></div>
        <div>
          <button id="selfy">Selfy</button>
        </div>
      </div>
      <div class="filter">
        <div id="default">normal</div>
        <div id="contrast">contrast</div>
        <div id="hue-rotate">hue-rotate</div>
        <div id="grayscale">grayscale</div>
        <div id="brightness">brightness</div>
        <div id="sepia">sepia</div>
        <div id="saturate">saturate</div>
        <div id="invert">invert</div>
      </div>
      <div class="content-img" id="contentImg"></div>
      <div class="download">
        <button id="download">Download</button>
      </div>
    </div>
    <footer>
      <a href="https://vira-web-dev.vercel.app">
        <p>&copy; Websit: https://vira-web-dev.vercel.app</p>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
